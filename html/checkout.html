<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/checkout.css" />
</head>
<body>

<!-- Top Banner -->
<div class="top-banner">
    <p>
      SmartBuy â€“ Where Amazing Deals and Smart Savings Come Together!.
      <a href="#">ShopNow</a>
    </p>
  </div>

  <!-- Header -->
  <header>
    <img
      src="../assets/logo.png"
      alt="Website logo"
      width="150"
      height="50"
    />
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <img
            src="../assets/shopping cart icon.png"
            alt="Shopping cart icon"
            width="25"
            height="25"
          />
        </li>
        <li>
          <img
            src="../assets/User account icon.png"
            alt="User account icon"
            width="25"
            height="25"
          />
        </li>
      </ul>
    </nav>
  </header>

<!-- Page Content -->
<div class="container">
    <!-- Billing Details -->
    <div class="billing-details">
        <h1>Billing Details</h1>
        <form>
            <label  for="firstName">First Name<span class="star"></span></label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="address">Street Address<span class="star"></span></label>
            <input type="text" id="address" name="address" required>

            <label for="apartment">Apartment, floor, etc.</label>
            <input type="text" id="apartment" name="apartment">

            <label for="city">Town/City<span class="star"></span></label>
            <input type="text" id="city" name="city" required>

            <label for="phone">Phone Number<span class="star"></span></label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address<span class="star"></span></label>
            <input type="email" id="email" name="email" required>

            <div class="checkbox">
                <input type="checkbox" id="saveInfo" class="saveInfo">
                <label for="saveInfo">Save this information for faster check-out next time</label>
            </div>
        </form>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
        <h2>Your Order</h2>
        <table>
            <tr>
                <td><img src="/assets/asus.png"/></td>
                <td>LCD Monitor</td>
                <td>$650</td>
            </tr>
            <tr>
                <td><img src="/assets/asus.png"/></td>
                <td>H1 Gamepad</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td><img src="/assets/asus.png"/></td>
                <td>Subtotal:</td>
                <td>$1750</td>
            </tr>
            <tr class="Shipping">
                <td>Shipping:</td>
                <td>Free</td>
            </tr>
            <tr class="total">
                <td>Total:</td>
                <td>$1750</td>
            </tr>
        </table>
        <button class="place_order">Place Order</button>
    </div>
</div>

</body>
</html>
